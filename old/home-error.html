<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Bank Treina</title>
</head>
<body>
    <header>
        <div class="badge-only">SR</div>
        <div class="header-input">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Buscar">
        </div >
        <div class="badge-only">
            <i class="bi bi-question-circle"></i>
        </div>
        <div class="badge-only">
            <i class="bi bi-chat-left-text"></i>
        </div>
        <div class="badge-only">
            <i class="bi bi-bell"></i>
        </div>
    </header>

    <main class="card-main">
        <div class="flex-line">
            <h4>Conta</h4>
            <div>
                <h4>Ver extrato</h4>
                <i class="bi bi-chevron-right"></i>
            </div>
        </div>
        <div class="flex-line-2">
            <div class="column1">
                <div class="column1-item">
                    <h2>Saldo em conta</h2>
                    <h2>R$ 22.550,65</h2>
                </div>
                <h6>Rendendo 102% do CDI</h6>
            </div>
            <div class="column2">
                <i class="bi bi-eye"></i>
            </div>
        </div>
        <button class="btn-pix">Pagar pessoas em 12x</button>
    </main>

    <h2 class="titulo">Pro dia a dia</h2>

    <div class="cards">
        <div class="card-item-box">
            <div class="card-item active">
                <i class="bi bi-qr-code"></i>
            </div>
            <button>EM ATÉ 12X</button>
            <h6>PIX</h6>
        </div>
        <div class="card-item-box">
            <div class="card-item">
                <i class="bi bi-receipt"></i>
            </div>
            <h6>Pagar Boleto</h6>
        </div>
        <div class="card-item-box">
            <div class="card-item">
                <i class="bi bi-piggy-bank"></i>
            </div>
            <h6>Cofrinhos</h6>
        </div>
        <div class="card-item-box">
            <div class="card-item">
                <i class="bi bi-credit-card"></i>
            </div>
            <h6>Cartão Virtual</h6>
        </div>
    </div>

    <div class="card-full">
        <h3>Cartão</h3>
        <i class="bi bi-credit-card"></i>
    </div>

    <div class="card-full">
        <h3>Empréstimos</h3>
        <button>
            <h3>Pagar</h3>
            <i class="bi bi-qr-code"></i>
        </button>
    </div>

    <div class="footer">
        <div class="footer-item">
            <i class="bi bi-house-door"></i>
            <h3>Início</h3>
        </div>
        <div class="footer-item">
            <i class="bi bi-wallet2"></i>
            <h3>Carteira</h3>
        </div>
        <div class="footer-item">
            <i class="bi bi-credit-card"></i>
            <h3>Cartão</h3>
        </div>
        <div class="footer-item">
            <i class="bi bi-bag"></i>
            <h3>Shop</h3>
        </div>
        <div class="footer-item">
            <i class="bi bi-list"></i>
            <h3>Menu</h3>
        </div>
    </div>
</body>
</html>
